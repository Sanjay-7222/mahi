{% extends 'base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block content %}

<div class="container mt-2">
    <div class="row flex justify-content-between">
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.product_image.url}}" alt="not found" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75">
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.title}}</h1>
            <h5>Rs.{{product.discounted_price}}/-</h5>
            <h6 class="text-muted fs-5" style="text-decoration: line-through;">{{product.selling_price}}/- </h6><br><br>
            <h4 style="text-decoration: underline;">Product Features</h4>
            <ul class="fs-5 list-unstyled" style="font-family: Rajdhani;">
                <li>{{product.description}}</li>
            </ul>
            <div class="button row flex" style="font-family: Rajdhani;">
                <button class="d-grid gap-2 btn1 btn btn-danger p-1 m-1 btn-lg text-decoration-none text-white px-5" type="submit">Add to Cart</button>
                <div class="btn btn-dark p-1 m-1 btn-lg">
                    <a href="#" class="text-decoration-none text-white px-5">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
